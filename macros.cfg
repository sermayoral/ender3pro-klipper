[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=default
    BED_MESH_PROFILE LOAD=default

# [gcode_macro START_PRINT]
# gcode:
#     {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
#     {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(195)|float %}
#     G90 ; use absolute coordinates
#     M83 ; extruder relative mode
#     M140 S{BED_TEMP} ; set final bed temp
#     M104 S150 ; set temporary nozzle temp to prevent oozing during homing
#     G4 S10 ; allow partial nozzle warmup
#     G28 ; home all axis
#     G29 ; auto bed leveling
#     G1 Z50 F240
#     G1 X2 Y10 F3000
#     M104 S{EXTRUDER_TEMP} ; set final nozzle temp
#     M190 S{BED_TEMP} ; wait for bed temp to stabilize
#     M109 S{EXTRUDER_TEMP} ; wait for nozzle temp to stabilize
#     G1 Z0.28 F240
#     G92 E0
#     G1 Y140 E10 F1500 ; prime the nozzle
#     G1 X2.3 F5000
#     G92 E0
#     G1 Y10 E10 F1200 ; prime the nozzle
#     G92 E0

[gcode_macro M300]
gcode:
    {% set P = params.P|default(100)|float %}
    SET_PIN PIN=beeper VALUE=1
    G4 P{P}
    SET_PIN PIN=beeper VALUE=0

[gcode_macro BEEP]
description: Emite un pitido.\n Uso BEEP [R=NUMERO DE PITIDOS]
gcode:
    {% if 'output_pin beeper' in printer.configfile.settings and printer["gcode_macro M300"] is defined %}
        {% set R = params.R|default(0)|int %}
        {% for i in range(R) %}
            M300 P200
        {% endfor %}
    {% endif %}

